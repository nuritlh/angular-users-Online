<mat-form-field floatLabel="never">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- userId Column -->
    <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- city Column -->
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> city </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <!-- active Column -->
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> active </th>
        <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>

    <!-- src Column -->
    <ng-container matColumnDef="src">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> src </th>
        <td mat-cell *matCellDef="let element">
            <img [src]="element.src" alt=" user-avatar" />
        </td>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> delete </th>
        <td mat-cell *matCellDef="let element">
            <button class="ui red button" (click)="onClickDelete(element.userId)">x</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
